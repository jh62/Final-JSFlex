<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="icon.png" />
    <title>Dust Devile | Aspiradoras Robot</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="css/estilos.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </head>
  <body class="animate__animated animate__fadeIn">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <img class="web-icon" src="icon.png" alt="ícono de dust devile" />
      <a class="navbar-brand" href="#">Dust Devile</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="#" id="cart-icon" data-toggle="modal" data-target="#cartModal">
              <span class="badge badge-pill badge-danger" id="cart-count">0</span>
              <i class="bi bi-cart"></i>
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="mx-auto pt-4 text-center">
      <h1 class="display-2">Dust Devile</h1>
      <p class="lead">La inteligencia artificial al rescate de tu desastre natural</p>
    </div>

    <div class="container mt-5 mb-5">
      <div id="product-list" class="row"></div>
    </div>

    <div class="modal fade" id="cartModal" tabindex="-1" aria-labelledby="cartModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="cartModalLabel">Carrito de Compras</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div id="cart-items"></div>
            <div class="form-group">
              <label for="address">Dirección de envío</label>
              <input type="text" class="form-control" id="address" placeholder="Ingrese su dirección" />
            </div>
            <div id="total-amount"></div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
            <button type="button" class="btn btn-primary" id="checkout-btn">Finalizar Compra</button>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer bg-dark text-light py-4">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <h5>Contacto</h5>
            <ul class="list-unstyled">
              <li><i class="fas fa-envelope"></i> support@dustdevile.com</li>
              <li><i class="fas fa-phone"></i> +54 9 11 1234-5678</li>
              <li><i class="fas fa-map-marker-alt"></i> Calle Falsa 123, Springfield</li>
            </ul>
          </div>
          <div class="col-md-6">
            <h5>Seguinos</h5>
            <ul class="list-inline">
              <li class="list-inline-item">
                <i class="bi bi-facebook"></i>
              </li>
              <li class="list-inline-item">
                <i class="bi bi-twitter-x"></i>
              </li>
              <li class="list-inline-item">
                <i class="bi bi-instagram"></i>
              </li>
              <li class="list-inline-item">
                <i class="bi bi-linkedin"></i>
              </li>
            </ul>
          </div>
        </div>
        <hr class="my-2" />
        <div class="row">
          <div class="col">
            <p class="text-center">&copy; 2024 Dust Devile. Todos los derechos reservados.</p>
          </div>
        </div>
      </div>
    </footer>

    <script src="js/effects.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
